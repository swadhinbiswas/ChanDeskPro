name: Build ChanDesk Pro

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - platform: 'ubuntu-22.04'
            rust_target: ''
            args: ''
            name: 'linux'
          # Windows
          - platform: 'windows-latest'
            rust_target: ''
            args: ''
            name: 'windows'
          # macOS Intel
          - platform: 'macos-latest'
            rust_target: 'x86_64-apple-darwin'
            args: '--target x86_64-apple-darwin'
            name: 'macos-intel'
          # macOS Apple Silicon
          - platform: 'macos-latest'
            rust_target: 'aarch64-apple-darwin'
            args: '--target aarch64-apple-darwin'
            name: 'macos-arm'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'ChanDesk Pro v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chandesk-${{ matrix.name }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: ignore

  # Android build
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev

      - name: Install frontend dependencies
        run: bun install

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Initialize Android
        run: cargo tauri android init

      - name: Build Android APK
        run: cargo tauri android build --apk
        
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: chandesk-android
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk

  # iOS build (requires macOS)
  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios

      - name: Install frontend dependencies
        run: bun install

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Initialize iOS
        run: cargo tauri ios init

      - name: Build iOS
        run: cargo tauri ios build
        
      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: chandesk-ios
          path: src-tauri/gen/apple/build/**/*.ipa
          if-no-files-found: ignore
